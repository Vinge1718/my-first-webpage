<!DOCTYPE html>
<html>
  <head>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/calculator.js"></script>
    <link type="text/css" rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./CSS/calculator.css">
    <title>calculator</title>
  </head>
  <body>
    <h1>Calculator</h1><br>
    <form id="add">

      <div class="form-group">
        <label for="add1">First number</label>
        <input type="text" class="form-control" id="add1">
      </div>

      <div class="form-group">
        <label for="add2">Second number</label>
        <input type="text" class="form-control" id="add2">
      </div>

      <button type="submit" class="btn">Add!</button>

    </form>

    <div id="add-output">

    </div>

    <hr><br>

    <form id="subtract">

      <div class="form-group">
        <label for="subtract1">First number</label>
        <input type="text" class="form-control" id="subtract1">
      </div>

      <div class="form-group">
        <label for="subtract2">Second number</label>
        <input type="text" class="form-control" id="subtract2">
      </div>

      <button type="submit" class="btn">subtract!</button>



    </form>

    <div id="subtract-output">

    </div>

  </body>
</html>
